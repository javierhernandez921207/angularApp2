<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
        Filter by
      </div>
      <div class="col-md-4">
        <input type="text"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filter by</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="products && products.length">
        <thead>
        <tr>
          <th>
            <button class="btn btn-primary">Show image</button>
          </th>
          <th>Product</th>
          <th>Code</th>
          <th>Available</th>
          <th>Price</th>
          <th>5 Star rating</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let prod of products">
          <td></td>
          <td>{{prod.name}}</td>
          <td>{{prod.code}}</td>
          <td>{{prod.release}}</td>
          <td>{{prod.price}}</td>
          <td>{{prod.starRaiting}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
